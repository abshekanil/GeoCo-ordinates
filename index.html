<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="currentTimezone">
        <h1>TimeZone API</h1>
        <h1>Your Current Time Zone</h1>
        <div class="timeZoneInfoBox">
            <p id="latitude">Latitude:</p>
            <p id="longitude">Longitude:</p>
        </div>
    </div>

    <div class="nextContainer">
        <h1>Enter Address</h1>
        <input type="text" id="input" placeholder="Address" required><br>
        <br><button id="btn">Submit</button>
        <p id="alert"></p>
        <div class="inputTimeZone">
           
        </div>
    </div>
   


    <script src="./script.js"></script>
</body>
</html>
